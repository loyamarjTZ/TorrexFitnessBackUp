<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Cart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <!-- navbar -->
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNavAltMarkup"
          >
            <a class="navbar-brand" href="./indexTF.html">
              <img src="../image/logo/tower.png" alt="" class="mb-2" /> Torrex
              Fitness</a
            >
            <div class="navbar-nav ms-auto">
              <a class="nav-link" th:href="@{/home}">Home</a>
              <a class="nav-link" th:href="@{/sign-in}">Sign in</a>
              <a class="nav-link" th:href="@{/register}">Register</a>
              <a class="nav-link active " th:href="@{/cart}">Cart</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!-- end navbar -->
    <!-- cart list -->
    <h2 class="display-6 d-flex pt-4 ms-5">Your Cart</h2>
    <div class="container-lg overflow-hidden card mt-4 ms-5">
      <div class="row g-1">
        <div class="col-12 p-3">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Product</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Standard Barbell (45lb)</td>
                <td>1</td>
                <td>$79.99</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Cast Iron Kettlebell (25lb)</td>
                <td>2</td>
                <td>$59.99</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Squat Rack</td>
                <td>1</td>
                <td>$299.99</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- end cart list -->
    <br />
    <!-- order summary -->
    <h2 class="display-6 d-flex pt-4 pb-3 ms-5">Order Summary</h2>
    <!-- cart summary -->
    <div class="container-lg overflow-hidden card ms-5">
      <div class="row">
        <div class="col-6 p-4">
          <table class="table table-borderless w-auto">
            <tbody>
              <tr>
                <th scope="row">Subtotal</th>
                <td id="subtotal">$25.99</td>
              </tr>
              <tr>
                <th scope="row">Tax</th>
                <td id="tax">$4.01</td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td id="total">$30.00</td>
              </tr>
            </tbody>
          </table>
          <div class="">
            <button class="btn btn-warning btn-lg btn-block" type="button">
              Proceed to Checkout
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end cart summary -->
    <br />
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
