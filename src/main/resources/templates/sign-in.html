<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Sign in</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNavAltMarkup"
          >
            <a class="navbar-brand" href="./indexTF.html">
              <img src="../image/logo/tower.png" alt="" class="mb-2" /> Torrex
              Fitness</a
            >
            <div class="navbar-nav ms-auto">
              <a class="nav-link" th:href="@{/home}">Home</a>
              <a class="nav-link active"  th:href="@{/sign-in}">Sign in</a>
              <a class="nav-link" th:href="@{/register}">Register</a>
              <a class="nav-link" th:href="@{/cart}">Cart</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!-- end navbar -->
    <section class="vh-100 bg-light">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img
              src="../image/login/fist-bump-flipped.jpg"
              alt="Login image"
              class="w-100 vh-100"
              style="object-fit: cover; object-position: left"
            />
          </div>

          <div class="col-sm-6 text-black">
            <div
              class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
            >
              <!-- begin sign in form -->
              <form style="width: 23rem" onsubmit="">
                <h3
                  class="fw-normal mb-3 pb-3 mt-3"
                  style="letter-spacing: 1px"
                >
                  Sign in
                </h3>
                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="sign-in-email"
                    class="form-control form-control-lg"
                    required
                  />
                  <!--for="form2Example18"-->
                  <label class="form-label">
                    Email address
                  </label>
                </div>
                <div class="form-outline mb-3">
                  <input
                    type="password"
                    id="form2Example28"
                    class="form-control form-control-lg"
                    required
                  />
                  <label class="form-label" for="form2Example28">
                    Password
                  </label>
                </div>
                <div class="pt-1 mb-4">
                  <button
                    class="btn btn-warning btn-lg btn-block"
                    type="submit"
                    onsubmit="validateSignInEmail()"
                  >
                    Sign in
                  </button>
                </div>
                <p class="mt-4">
                  Don't have an account?
                  <a href="./register.html" class="link-info">Register here</a>
                </p>
              </form>
              <!-- end sign in form -->
            </div>
          </div>
        </div>
      </div>
      <!-- end login container -->
    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
