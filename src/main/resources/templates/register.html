<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container overflow-hidden">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNavAltMarkup"
          >
            <a class="navbar-brand" href="./indexTF.html">
              <img src="../image/logo/tower.png" alt="" class="mb-2" /> Torrex
              Fitness</a
            >
            <div class="navbar-nav ms-auto">
              <a class="nav-link" th:href="@{/home}">Home</a>
              <a class="nav-link" th:href="@{/sign-in}">Sign in</a>
              <a class="nav-link active" th:href="@{/register}">Register</a>
              <a class="nav-link" th:href="@{/cart}">Cart</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!-- end navbar -->
    <section class="vh-100 bg-light">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img
              src="../image/login/gym-goers-flipped.jpg"
              alt="Login image"
              class="w-100 vh-100"
              style="object-fit: cover; object-position: left"
            />
          </div>
          <div class="col-sm-6 text-black">
            <div class="p-md-5 text-black">
              <form action="">
                <!-- card-body -->
                <h3 class="mb-4">Register</h3>
                <div class="row">
                  <div class="col-md-6 mb-2">
                    <div class="form-outline">
                      <input
                        type="text"
                        id="form3Example1m"
                        class="form-control form-control-lg"
                        required
                      />
                      <label class="form-label" for="form3Example1m"
                        >First name</label
                      >
                    </div>
                  </div>

                  <div class="col-md-6 mb-2">
                    <div class="form-outline">
                      <input
                        type="text"
                        id="form3Example1n"
                        class="form-control form-control-lg"
                        required
                      />
                      <label class="form-label" for="form3Example1n"
                        >Last name</label
                      >
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-2">
                  <input
                    type="email"
                    id="form3Example8"
                    class="form-control form-control-lg"
                    required
                  />
                  <label class="form-label" for="form3Example8"
                    >Email Address</label
                  >
                </div>

                <div class="form-outline mb-2">
                  <input
                    type="password"
                    id="form3Example9"
                    class="form-control form-control-lg"
                    required
                  />
                  <label class="form-label" for="form3Example9">Password</label>
                </div>

                <div class="form-outline mb-2">
                  <input
                    type="password"
                    id="form3Example90"
                    class="form-control form-control-lg"
                    required
                  />
                  <label class="form-label" for="form3Example90"
                    >Confirm Password</label
                  >
                </div>

                <div class="d-flex pt-2">
                  <!-- justify-content-end -->
                  <button type="submit" class="btn btn-warning btn-lg">
                    Register
                  </button>
                </div>
                <p class="mt-4">
                  Already have an account?
                  <a href="./sign-in.html" class="link-info">Sign in</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
